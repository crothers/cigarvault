# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: dark
  color: zinc

# SEO
marketing:
  seo:
    site_type: Business
    local_business_type: ''
    org_name: ''
    description: 'Cigar Vault Texas is a collection of cigar lounges in unique Central Texas neighborhoods focusing on boutique, small-batch brands and community.'
    twitter: 'CigarVaultTexas'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: ""
      # Logo filename in `assets/media/` folder
      filename: "logo.png"
    button:
      enable: true
      text: Join the Community
      url: "https://discord.gg/AHzrj9Uxzw"
      icon: brands/discord
    show_search: true
    show_theme_chooser: true
    enable_social_icons_in_navbar: true

social:
  - icon: discord
    icon_pack: brands
    link: 'https://discord.gg/AHzrj9Uxzw'
    
# Site footer
footer:
  copyright:
    notice: 'Â© {year} Cigar Vault Texas'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
